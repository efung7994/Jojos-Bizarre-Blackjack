<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
  <title>JoJo's Bizzare Blackjack</title>
  <script defer src="./js/app.js"></script>
</head>
<body>
    
    <div id="render">
      <div id="message"></div>
    </div> 
    <div id="combo">
      <img id="darby" src="/css/assets/pics/D'arby.png">
      <img id="osiris" src="/css/assets/pics/divine osiris.webp">
      <div id="table">
        <div class="dealer-card-container">
          <div id="dealer-hand"></div>
        </div>
        <div class="player-card-container">
          <div id="player-hand"></div>
        </div>
      <div id="buttons">
        <button id="stand-button">Stand</button>
        <button id="hit-button">Hit</button>
        <div class="bet-btns">
          <button class="dollars1">$1</button>
          <button class="dollars5">$5</button>
          <button class="dollars10">$10</button>
        </div>
        <div id='play-buttons'>
          <button id="start" class="Start">Play</button>
          <button class="next-round">Next Round</button>
          <button class="Reset">Reset</button>
        </div>
        <div id="game-state">
          <div id="player-sum">Player: </div>
          <div id="dealer-sum">Dealer: </div>
          <div class="cash">Current Cash: $</div>
          <div class ="bet-money">Current Bet: $</div>
        </div>
      </div>
  
</div>
</body>
</html>
