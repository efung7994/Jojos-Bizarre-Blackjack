<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Rye&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
  <title>JoJo's Bizzare Blackjack</title>
  <link 
  id="favicon"
  rel="icon"
  type="img.jpeg"
  sizes="32x32"
  href="/css/assets/pics/favicondarbi (1).jpg">
  <script defer src="./js/app.js"></script>
</head>
<body>
  <header>
    <H1>JOJO'S BIZARRE BLACKJACK: D'ARBY</H1>
    <h3>THIS MUST BE THE WORK OF AN ENEMY STAND!</h3>
  </header>
  <div id="combo">
    <img id="darby" src="/css/assets/pics/D'arby.png">
    <img id="osiris" src="/css/assets/pics/divine osiris.webp">
    <div id="table">
      <div class="dealer-card-container">
        <div id="dealer-hand"></div>
      </div>
      <div class="player-card-container">
        <div id="player-hand"></div>
      </div>
      <div class="buttons">
        <button id="stand-button">Stand</button>
        <button id="hit-button">Hit</button>
        <div class="bet-btns">
          <button id="dollars1">$1</button>
          <button id="dollars5">$5</button>
          <button id="dollars10">$10</button>
          <button id="unbet">Reset bet</button>
        </div>
        <div class='play-buttons'>
          <button id="start">Play</button>
          <button id="next-round">Next Round</button>
          <button id="Reset">Reset</button>
        </div>
        <div class="game-state">
          <div id="player-sum">Player: </div>
          <div id="dealer-sum">Dealer: </div>
          <div class="cash">Current Cash: $</div>
          <div class ="bet-money">Current Bet: $</div>
        </div>
        <div id="render">
          <div id="message"></div>
        </div> 
      </div>
    </div>
    <div id="menace-img">
      <img id="menacing" src="css/assets/pics/menacing.png" alt="">
      <img id="menacing2" src="css/assets/pics/menacing.png" alt="">
    </div>
  
</body>
</html>
