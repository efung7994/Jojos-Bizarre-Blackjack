<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
  <title>JoJo's Bizzare Blackjack</title>
  <script defer src="./js/app.js"></script>
</head>
<body>

  <div id="dealer-sum"></div>

  <div class="dealer-container">
    <div id="dealer-hand">
      
    </div>
    
  </div>

  <div class="deck-container">
    <div id="deck-1" class="card large shadow back-red"></div>
  </div>

  <div class="player-container">
    <div class="player-hand">
      <div id="player-deck-1" class="card large outline"></div>
      <div id="player-deck-2" class="card large outline"></div>
    </div>
    <button id="draw-button">draw</button>
  </div>

  <div id="player-sum"></div>
  

  <div class="bet-btns">
    <button>Bet</button>
    <button class="dollars1">$1</button>
    <button class="dollars5">$5</button>
    <button class="dollars10">$10</button>
  </div>

  <div class="cash">Current Cash: $</div>
  <div class ="bet-money">Current Bet: $</div>
	<button id="start" class="Start">Start</button>
  <button class="reset">Reset</button>
</body>
</html>
